{% extends "base.html" %}

{% block main %}
  <h1 class="govuk-heading-xl">Submission specifications</h1>
  <div class="govuk-body">{{ intro_html | safe }}</div>

  <table class="govuk-table govuk-!-margin-top-5">
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Application type</th>
        <th scope="col" class="govuk-table__header">Description</th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      {% for app in applications %}
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">{{ app.name }}</td>
          <td class="govuk-table__cell">{{ app.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
