{% extends "base.html" %}

{% block content %}
  <h1 class="govuk-heading-xl">Planning permission specification viewer</h1>
  <div class="govuk-body">{{ intro_html | safe }}</div>

  <div class="govuk-grid-row govuk-!-margin-top-6">
    <div class="govuk-grid-column-one-half">
      <div class="govuk-panel govuk-panel--confirmation">
        <h2 class="govuk-heading-m govuk-!-margin-bottom-2">
          <a class="govuk-link govuk-link--no-visited-state" href="{{ links.submission }}">Submission specifications</a>
        </h2>
        <p class="govuk-body">Browse application types covered at submission stage.</p>
      </div>
    </div>
    <div class="govuk-grid-column-one-half">
      <div class="govuk-panel govuk-panel--confirmation">
        <h2 class="govuk-heading-m govuk-!-margin-bottom-2">
          <a class="govuk-link govuk-link--no-visited-state" href="{{ links.decision_stage }}">Decision stage specification</a>
        </h2>
        <p class="govuk-body">Datasets and user needs for the decision stage.</p>
      </div>
    </div>
  </div>
{% endblock %}
