{% extends "base.html" %}
{% set spec_route = "submissions" %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <a class="govuk-back-link" href="/submission">Back to submission specifications</a>
    <h1 class="govuk-heading-xl">Submission modules</h1>
    <p class="govuk-body">Modules available for submission applications.</p>

    <table class="govuk-table govuk-!-margin-top-4">
      <thead class="govuk-table__head">
        <tr class="govuk-table__row">
          <th scope="col" class="govuk-table__header">Module</th>
          <th scope="col" class="govuk-table__header">Description</th>
        </tr>
      </thead>
      <tbody class="govuk-table__body">
        {% for m in modules %}
          <tr class="govuk-table__row">
            <td class="govuk-table__cell"><a class="govuk-link" href="{{ m.href }}">{{ m.ref }}</a></td>
            <td class="govuk-table__cell">{{ m.description }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
