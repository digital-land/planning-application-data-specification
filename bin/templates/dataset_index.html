{% extends "base.html" %}

{% block main %}
  <h1 class="govuk-heading-xl">Decision stage datasets</h1>
  <table class="govuk-table">
    <thead class="govuk-table__head">
      <tr class="govuk-table__row">
        <th scope="col" class="govuk-table__header">Dataset</th>
        <th scope="col" class="govuk-table__header">Description</th>
      </tr>
    </thead>
    <tbody class="govuk-table__body">
      {% for ds in datasets %}
        <tr class="govuk-table__row">
          <td class="govuk-table__cell">
            <a class="govuk-link govuk-link--no-visited-state" href="{{ ds.href }}">{{ ds.name }}</a>
          </td>
          <td class="govuk-table__cell">{{ ds.description }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
