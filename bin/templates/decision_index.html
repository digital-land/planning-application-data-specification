{% extends "base.html" %}

{% block main %}
  <h1 class="govuk-heading-xl">Decision stage specification</h1>
  <div class="govuk-body">{{ intro_html | safe }}</div>

  <div class="govuk-!-margin-top-6">
    <h2 class="govuk-heading-l">Datasets</h2>
    <ul class="govuk-list govuk-list--bullet">
      {% for ds in datasets %}
        <li>
          <a class="govuk-link govuk-link--no-visited-state" href="{{ ds.href }}">{{ ds.name }}</a>
          {% if ds.description %}<span class="govuk-hint">{{ ds.description }}</span>{% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>

  <div class="govuk-!-margin-top-6">
    <a class="govuk-link govuk-link--no-visited-state" href="{{ links.needs }}">Browse decision stage user needs</a>
  </div>
{% endblock %}
