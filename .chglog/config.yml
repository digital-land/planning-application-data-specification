style: github
template: CHANGELOG.tpl.md

info:
  title: CHANGELOG
  repository_url: https://github.com/digital-land/planning-application-data-specification
options:
  commits:
    filters:
      Type:
        - spec
        - app
        - tool
        - fix
        - docs
        - req
  commit_groups:
    title_maps:
      spec: "𝌭 Model changes"
      app: "👷‍♀️ Application changes"
      tool: "⚒️ Tooling"
      fix:  "🐛 Bug Fixes"
      docs: "📚 Documentation"
      req: "📄 Planning requirement"
  header:
    pattern: "^(\\w*)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
